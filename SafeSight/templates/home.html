            body {

			.footer{
				padding: .5vh;
				font-size:1.3vh;
				justify-content:center;
				text-align:center;
				background:black;
				color:white;
				height:8vh;
			}
			

			.frontpage {

				width: 100%;
				display: flex;
				margin: 0;
			
			}

			
			.getstarted {
				width:35%; 
				height:93.5vh; 
				background-color:black;
				margin: 0;
				text-align: center;
				display: block;
		
			
	
				
			}

			.getstartedbutton {
			  background-color: #bc2a2a;
			  padding: 5px;
			  position: relative;
			  transition: 0.5s;
			  font-size: 19px;
			  border-radius: 10px;
			  width: 220px;
			  height: 80px;
			  margin-top:30vh;
			  font-family: century gothic;
			  letter-spacing: 1px;
			  font-weight: 1000;
			  text-align: center;
			  margin-left: 50px;
			}
			
			.getstartedbutton p {
			  position: absolute;
			  top: 0.4em;
			  left: 2.3em;
			  margin: 0;
			  padding: 0;
			  transition: .5s;
			  color:white ;
			
			}
			
			.getstartedbutton svg {
			  position: absolute;
			  top: .5em;
			  right: -4.1em;
			  margin: 0;
			  padding: 0;
			  opacity: 0;
			  transition: 0.5s;
			  height: 3.5em;
			  fill: #fff
			}
			
			.getstartedbutton:hover p {
			  left: 0.6em;
			  color: red;
			}
			
			.getstartedbutton:hover svg {
			  opacity: 1;
			}
			
			.getstartedbutton:hover {
			  background-color: white;
			
			}
			
			
			.aboutusbutton {
			  background-color: #bc2a2a;

			}
			
			.aboutusbutton p {
			  position: absolute;
			  top: 0.4em;

			  padding: 0;
